<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PewPew</title>
    <link rel = "icon" type="image/x-icon" href = "assets/sprites/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gameArea">
        <canvas id="myCanvas" width="1440" height="1080">Your browser doesn't support canvas tag</canvas>
    </div>
    <script src="LAB.min.js"></script>
    <script>
        script_location = "scripts/";
        $LAB.script(script_location+'Vector.js')
            .script(script_location+'references/Color.js')
            .script(script_location+'references/Keys.js')
            .script(script_location+'input/Keyboard.js')
            .script(script_location+'input/Mouse.js')
            .script(script_location+'game_objects/ThreeColorGameObject.js')
            .script(script_location+'game_objects/Ball.js')
            .script(script_location+'game_objects/Enemy.js')
            .script(script_location+'game_objects/Cannon.js')
            .script(script_location+'Canvas2D.js')
            .script(script_location+'GameWorld.js')
            .script(script_location+'Game.js').wait(function() {
                Game.start(1440,1080);
            });
    </script>

</body>
</html>
